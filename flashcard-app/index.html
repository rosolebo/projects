<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
</head>
<body onload="getRandomWord()">
    <div class="title"><h1>Hello There, Welcome to Pharma FlashCard App</h1></div>
    <div class="term"><h3>Term</h3></div>
    <div class="definition"><h3>Definition</h3></div>

    <div class="button">
        <button class="check">Check Definition</button>
        <button class="next">Next Definition</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
